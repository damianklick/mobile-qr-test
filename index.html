<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR CODE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>QR CODE GENERATOR</h1>
    <div class="data_enter">
        <h2>URL goes in here:</h2>
        <input type="text" id="urlText" placeholder="Enter URL here">
    </div>
    <div class="QR-wrapper">
        <div class="data_enter">
            <h2>QR Code - Google API</h2>
            <img id="qrCodeGoogle" src="https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=Feed+me+a+URL&choe=UTF-8" alt="QR CODE">
        </div>
        <div class="data_enter">
            <h2>QR Code - GoQR API</h2>
            <img id="qrCodeGoQR" src=" https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Example" alt="QR CODE">
        </div>
    </div>
    <button id="generate">Generate Code!</button>
    <script src="script.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR CODE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>QR CODE GENERATOR</h1>
    <div class="data_enter">
        <h2>URL goes in here:</h2>
        <input type="text" id="urlText" placeholder="Enter URL here">
    </div>
    <div class="data_enter">
        <h2>QR code will go here:</h2>
        <img id="qrCode" src="https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=Feed+me+a+URL&choe=UTF-8" alt="QR CODE">
    </div>
    <button id="generate">Generate Code!</button>
    <script src="script.js"></script>
</body>
</html>
